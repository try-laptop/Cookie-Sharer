<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna College Cookie Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/icons/icon48.png" alt="Logo" class="logo">
            <h1>Apna College Cookie Manager</h1>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="sender">Sender Mode</button>
            <button class="tab-btn" data-tab="receiver">Receiver Mode</button>
        </div>
        
        <!-- Sender Tab Content -->
        <div class="tab-content active" id="sender-tab">
            <div class="actions">
                <button id="exportCookies" class="btn btn-primary">
                    <span class="btn-icon">ðŸ“¤</span>
                    Export & Share Cookies
                </button>
                <button id="clearAndRefresh" class="btn btn-danger">
                    <span class="btn-icon">ðŸ”„</span>
                    Clear and Refresh
                </button>
            </div>
            <div class="info-box">
                <p>When you log in, click "Export & Share Cookies" to automatically share with your friend.</p>
            </div>
        </div>
        
        <!-- Receiver Tab Content -->
        <div class="tab-content" id="receiver-tab">
            <div class="status-container">
                <div class="status-indicator">
                    <div id="statusDot" class="status-dot offline"></div>
                    <div id="statusText" class="status-text">Checking status...</div>
                </div>
                <div id="lastUpdated" class="last-updated">Last updated: Never</div>
            </div>
            
            <div class="actions">
                <button id="getCookies" class="btn btn-primary">
                    <span class="btn-icon">ðŸ”„</span>
                    Get Latest Cookies
                </button>
                <button id="importCookies" class="btn btn-secondary">
                    <span class="btn-icon">ðŸ“¥</span>
                    Import Cookies
                </button>
            </div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        <input type="file" id="fileInput" accept=".json" style="display:none" />
    </div>
    <script src="js/popup.js"></script>
</body>
</html>
